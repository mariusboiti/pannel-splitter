<svg xmlns="http://www.w3.org/2000/svg" width="600mm" height="400mm" viewBox="0 0 600 400">
  <rect x="0" y="0" width="600" height="400" fill="white"/>
  <rect x="10" y="10" width="580" height="380" fill="none" stroke="black" stroke-width="0.2"/>

  <!-- Simple geometry to validate tiling + trim -->
  <rect x="60" y="60" width="480" height="280" fill="none" stroke="red" stroke-width="1"/>
  <circle cx="300" cy="200" r="120" fill="none" stroke="blue" stroke-width="0.6"/>

  <!-- A few lines crossing tile boundaries -->
  <line x1="0" y1="0" x2="600" y2="400" stroke="black" stroke-width="0.3"/>
  <line x1="0" y1="400" x2="600" y2="0" stroke="black" stroke-width="0.3"/>

  <!-- Label -->
  <text x="20" y="30" font-family="sans-serif" font-size="10" fill="black">Template 01: Simple (mm)</text>
</svg>
